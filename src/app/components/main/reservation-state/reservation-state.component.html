<div class="card-deck" *ngIf="information">
  <div class="card reservation-data">
    <img src="assets/img/calendar.svg" class="card-img-top reservation-icon" alt="Reservation date">
    <div class="card-body">
      <h5 class="card-title label">Date</h5>
      <p class="card-text reservation-information">{{information.date}}</p>
    </div>
  </div>
  <div class="card reservation-data">
    <img src="assets/img/clock.svg" class="card-img-top reservation-icon" alt="Reservation time">
    <div class="card-body">
      <h5 class="card-title label">Time</h5>
      <p class="card-text reservation-information">{{information.timeStart}} - {{information.timeEnd}}</p>
    </div>
  </div>
  <div class="card reservation-data">
    <img src="assets/img/compass.svg" class="card-img-top reservation-icon" alt="Reservation location">
    <div class="card-body">
      <h5 class="card-title label">Location</h5>
      <p class="card-text reservation-information">{{information.location}}</p>
    </div>
  </div>
</div>
