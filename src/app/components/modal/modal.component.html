<ng-template #content let-modal class="fade-in">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reserve lab</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ibm-date (hour)="updateData($event)"></ibm-date>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
<button *ngIf="!chairInput.isReserved" class="btn btn-primary btn-outline-btn-primary btn-sm" (click)="open(content)">Reserve now</button>
