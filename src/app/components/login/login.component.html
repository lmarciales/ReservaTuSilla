<div class="login-clean">
  <form method="post" *ngIf="!(authService.user | async)">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <img src="../../../assets/img/ibm.svg" alt="IBM Logo">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" (click)="login()" [disabled]="!email || !password">Log In</button>
    </div>
    <a class="forgot" href="#">Forgot your email or password?</a></form>
</div>
