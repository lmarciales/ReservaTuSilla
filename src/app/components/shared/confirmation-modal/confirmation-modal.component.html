<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{properties.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="confirmation">{{properties.title}}</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('')">Cancelar</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(properties.function)">Confirmar</button>
  </div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" *ngIf="properties" (click)="onModalActive(content)">{{properties.buttonText}}</button>
<app-alert [alerts]="ALERTS" *ngIf="triggerAlert"></app-alert>
